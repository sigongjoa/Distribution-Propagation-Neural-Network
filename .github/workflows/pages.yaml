name: Deploy Docs
on: 
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install requirements
      run: |
        python -m pip install sphinx sphinx-rtd-theme
    - name: Generate API docs
      run: |
        # Find the path to sphinx-apidoc executable
        SPHINX_APIDOC_PATH=$(python -c "import sysconfig; print(sysconfig.get_path('scripts'))")/sphinx-apidoc
        # Execute sphinx-apidoc using its full path
        PYTHONPATH=$GITHUB_WORKSPACE $SPHINX_APIDOC_PATH -o docs/ dpnn_lib
    - name: Build documentation
      run: |
        sphinx-build -b html docs/ docs/_build/html
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
